<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h2>Validate OTP Here</h2>

    <form th:action="@{/validate}" th:object="${userObj}" method="post">
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" th:field="*{email}" id="email" placeholder="Enter your email">
        </div>
        <div class="mb-3">
            <label for="otp" class="form-label">otp</label>
            <input type="number" class="form-control" th:field="*{otp}" id="otp" placeholder="Enter OTP">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <p th:text="${smsg}" class="text-success"></p>
    <p th:text="${emsg}" class="text-danger"></p>
    <a href="">Go Home</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
